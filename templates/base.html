<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/covaware_icon.png">
    <title>
        {% block title %}
          
        {% endblock %}
    </title>


    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py 3">
        <a class="navbar-brand" href="/">
          <img src="{{url_for('static' , filename='/img/covaware_icon.png')}}" width="30" height="30"  alt="" loading="lazy">
          <span class=" text-uppercase font-weight-bold">Covaware</span> </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link  font-weight-bold" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
                </li>

                <a class="nav-item nav-link font-weight-bold" href="#">World Map</a>
            </ul>
                
                


            
        </div>
        </div>    
  
      </nav>



    <!--Main content after navbar-->  
    <div class="container">
        <br>
    <!--Content of each different webpage starts from here-->
    {% block content %}

    {% endblock %}
    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


<script>
    $(function () {
    $(window).on('scroll', function () {
        if ( $(window).scrollTop() > 10 ) {
            $('.navbar').addClass('active');
        } else {
            $('.navbar').removeClass('active');
        }
    });
});
</script>
</html>
